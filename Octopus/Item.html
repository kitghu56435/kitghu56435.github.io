    <script>
        var BoxValue = 1;
        function left(){
            var box1 = document.getElementById("run_box1");
            var box2 = document.getElementById("run_box2");
            var box3 = document.getElementById("run_box3");
            if(BoxValue == 3){

                box2.classList.remove('run-left200');

            }else if(BoxValue == 2){

                box3.classList.remove('run-left100');

        }
        function right(){
            var box1 = document.getElementById("run_box1");
