    <script>
        var islist1 = false;
        var islist2 = false;
        function ranbox(listc,boxc,arrowc,num){
            var list = document.getElementById(listc);
            var box = document.getElementById(boxc);
            var arrow = document.getElementById(arrowc);
            var bool;
            if(num == 1)bool = islist1;
            if(num == 2)bool = islist2;
            if(bool){
                box.classList.add('close_box');
                box.classList.remove('open_box');
                arrow.classList.remove('arrow_run');
                if(num == 1)islist1 = false;list.classList.remove('list_foces');
                if(num == 2)islist2 = false;list.classList.remove('list_foces');
            }else{
                box.classList.add('open_box');
                box.classList.remove('close_box');
                arrow.classList.add('arrow_run');
                if(num == 1)islist1 = true;list.classList.add('list_foces');
                if(num == 2)islist2 = true;list.classList.add('list_foces');
            }
        }
    </script>
