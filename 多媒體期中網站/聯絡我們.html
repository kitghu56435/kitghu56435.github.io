<div>
    <form method="POST" class="form_postion">
        <fieldset class="form_design">
            <legend class="title_f">聯絡我們</legend>
            <div class="input_n">
                <label for="inputName">姓名 <sub>Name</sub></label><br>
                    <input class="input_control1" type="text" id="inputName" placeholder="Name">
            </div>
            <div class="input_g">
                    <label for="inputGender">性別<sub>Gender</sub></label><br>
                      <input type="radio" name="RadioOptions" id="Male" value="Male">
                      <label for="Male">男</label>
                      <input type="radio" name="RadioOptions" id="Female" value="Female">
                      <label for="Female">女</label>
                  </div>
            <div class="input_s">
                <label for="inputID">學號 <sub>Student ID</sub></label><br>
                    <input class="input_control1" type="text" id="inputID" placeholder="Student ID">
            </div>
            <div class="input_p">
                <label for="inputphone">電話 <sub>Phone</sub></label><br>
                    <input class="input_control1" type="text" id="inputPhone" placeholder="Phone">
            </div>
             <div class="input_e">
                <label for="inputEmail">信箱 <sub>Email</sub></label><br>
                    <input class="input_control2" type="text" id="inputEmail" placeholder="Email">
            </div>
            <div class="input_a">
                  <label for="Textarea">意見回饋:</label><br>
                  <textarea id="Textarea" rows="10" style="width: 100%;"></textarea>
                </div>
                 <center><button type="button" class="btn">送出</button></center>
        </fieldset>      
    </form>
